<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="n1" id="n1" placeholder="Enter a number">
    <button onClick="myFn()">Submit</button>
    <p id="err"></p>
    <p id="demo"></p>
    <script>
        function myFn() {
            function check() {
                let a = document.getElementById("n1").value;
                if (!isNaN(a)) {
                    a = Number(a);
                    if (a < 18) {
                        throw "Its too low";
                    } else if (a > 60) {
                        throw "It's too big";
                    } else {
                        document.getElementById("err").innerHTML = "You entered: " + a;
                    }
                } else {
                    throw "Not A Number";
                }
            }
            try {
                check();
            } catch (err) {
                document.getElementById("err").innerHTML = err;
            }
        }
    </script>

</body>

</html>
