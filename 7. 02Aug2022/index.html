<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fnClick() {
            n1 = document.getElementById("n1").value;
            n2 = document.getElementById("n2").value;
            if (!isNaN(n1) && !isNaN(n2)) {
                n1 = Number(n1); n2 = Number(n2);
                document.getElementById("p1").innerHTML = n1 + n2;
            } else {
                document.getElementById("p1").innerHTML = "<span style='color: red;'>Please enter numeric values only.</span>";
            }
        }

        // function fnClick() {
        //     n1 = "5"; n2 = "6";
        //     n1 = Number(n1); n2 = Number(n2);
        //     document.getElementById("p1").innerHTML = n1 + n2;
        // }

        // function fnClick() {
        //     document.getElementById("p1").innerHTML = "Hello";
        // }
    </script>
</head>

<body>
    N1: <input type="text" name="n1" id="n1"><br><br>
    N2: <input type="text" name="n2" id="n2"><br><br>
    <button onClick="fnClick()">Click</button>
    <p id="p1"></p>
</body>

</html>
